name: Update Leaderboard

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 运行
  workflow_dispatch:      # 允许手动触发
  push:                  # 添加 push 触发器
    paths:
      - 'conversations/**'  # 只有对话文件变更时触发
    branches:
      - main              # 只在 main 分支触发

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整历史以便计算贡献
          token: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub token

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML python-frontmatter datetime pytz

      - name: Update leaderboard
        run: python .github/scripts/update_leaderboard.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add community/leaderboard.md
          git commit -m "Update leaderboard [skip ci]" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
